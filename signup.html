<div id="signUpContainer" class="row">
    <div style="background-color:rgb(34, 34, 34);" class="col-md-6">
        <form id="signUpForm">
            <div class="input-group flex-nowrap" name="signUpForm">
                <span class="input-group-text" id="addon-wrapping"><i class="fa fa-user"></i> Full Name</span>
                <input type="text" class="form-control" placeholder="Full Name" aria-label="Full Name" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping"><i class="fa fa-envelope"></i> Email</span>
                <input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping"><i class="fa fa-phone"></i> Phone</span>
                <input type="text" class="form-control" placeholder="Phone" aria-label="Phone" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping"><i class="fa fa-venus-mars"></i> Gender</span>
                <select class="form-select" aria-label="Gender">
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="O">Prefer not to Say!</option>
                  </select>
                <span class="input-group-text" id="addon-wrapping"><i class="fa fa-calendar"></i> DOB</span>
                <input type="date" class="form-control" placeholder="Date Of Birth" aria-label="Date Of Birth" aria-describedby="addon-wrapping">
            </div>

            <div class="input-group flex-nowrap">
                <button class="form-control btn btn-outline-danger" type="button"><i class="fa fa-user"></i> Register </button>
            </div>
        </form>
        <hr style="width:60%;text-align:center;color: rgb(192, 192, 192);margin-left: 4vw;">
        <p style="text-align: center; color:rgb(132, 132, 132);">Or Sign Up Using..</p>
        <form class="d-flex">
            <a href="#" class="fa fa-facebook social"></a>
            <a href="#" class="fa fa-twitter social"></a>
            <a href="#" class="fa fa-google social"></a>
            <a href="#" class="fa fa-linkedin social"></a>
        </form>
    </div>
    <div class="signUpBg col-md-6">

    </div>

</div>
